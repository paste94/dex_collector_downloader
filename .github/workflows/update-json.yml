name: Update JSON

on:
  push:
    tags:
      - 'v*'  # parte solo se il tag inizia con "v"
    paths-ignore:
      - "pokemon_list.json"

permissions:
  contents: write   # <--- Fornisce i permessi di push al bot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # usa il token della Action

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script
        run: |
          python downloader.py

      - name: Commit and push generated JSON
        run: |
          git checkout main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pokemon_list.json
          git commit -m "Update JSON [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Create release with tag
        uses: softprops/action-gh-release@v1
        with:
          files: pokemon_list.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if JSON changed
        id: json_check
        run: |
          git fetch origin main
          git diff --exit-code pokemon_list.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Update "latest" release
        # Non crea la release se il file non Ã¨ cambiato
        if: steps.json_check.outputs.changed == 'true'   
        uses: softprops/action-gh-release@v1
        with:
          files: pokemon_list.json
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}